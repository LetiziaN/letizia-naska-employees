<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Display CSV File</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Read and Display CSV File</h1>
    <input type="file" id="csvFileInput" accept=".csv">

    <h2>CSV Data</h2>
    <table id="csvTable">
        <!-- Table content will be added dynamically -->
    </table>

    <div id="responseContainer">
        <h2>Controller Response</h2>
        <pre id="controllerResponse"></pre>
    </div>

    <button id="showResultBtn" style="display:none;" onclick="showResult()">Show Result</button>


    <script src="script.js"></script>
</body>

</html>
